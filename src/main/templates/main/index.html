{% extends 'main/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 p-4 bg-light shadow mt-5">
      <h3 class="text-center text-muted p-5"> Average Salary in All Countries Vs buying Pack Marlboro`s  </h3>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Country</th>
            <th scope="col">Pack</th>
            <th scope="col">Average Salary</th>
          </tr>
        </thead>
        <tbody>
         {% for country,AvrgPack,avrgSalary in myData %}
          <tr>
            <td>{{country}}</td>
            <td>{{AvrgPack}}<small> \packs</small></td>
            <td>{{avrgSalary}}</td>
          </tr>
          {% endfor %}

        </tbody>
      </table>

    </div>
  </div>
</div>
{% endblock %}
